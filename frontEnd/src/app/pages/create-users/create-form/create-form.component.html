<div class="content" fxLayout="row" fxLayoutAlign="center">

  <md-card>

    <md-card-title>
      <h2>Benutzer erstellen</h2>
    </md-card-title>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" #createUserForm="ngForm">


      <table class="full-width" cellspacing="0">
        <tr>
          <td>
            <md-input-container class="full-width">
              <input mdInput formControlName="name" placeholder="Vor Name">
            </md-input-container>
          </td>
          <td>
            <md-input-container class="full-width">
              <input mdInput formControlName="lastname"  placeholder="Nach Name">
            </md-input-container>
          </td>
          <td class="width-20">
            <md-checkbox formControlName="admin" #Admin>
              Admin
            </md-checkbox>
          </td>

        </tr>
      </table>
      <p>
        <table class="full-width" cellspacing="0">
          <tr>
            <td>
              <md-input-container  class="full-width">
                <input mdInput formControlName="username" placeholder="Benutzer">
              </md-input-container>
            </td>
            <td>
              <md-input-container class="full-width">
                <input mdInput formControlName="password" placeholder="Passwort" [type]="showPassword.checked ? 'text' : 'password'">
              </md-input-container>
            </td>
            <td class="width-20">
              <md-checkbox  #showPassword>
                anzeigen
              </md-checkbox>
            </td>
          </tr>
        </table>
        <p>
          <button class="full-width" type="submit" [disabled]="!createUserForm.form.valid" md-raised-button color="primary">erstellen</button>
          <table class="full-width" cellspacing="0">
            <tr>
              <td>
              
              </td>
              <td>
              
              </td>

            </tr>
          </table>
    </form>
  </md-card>


</div>
