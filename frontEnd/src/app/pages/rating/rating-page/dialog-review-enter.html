<div md-dialog-content>
  <md-input-container class="dialogStyle">
    <textarea mdInput #reviewTxt id="reviewTxt" name="reviewTxt" placeholder="Review"></textarea>
  </md-input-container>
</div>
<div md-dialog-actions>
<button md-fab  md-dialog-close="" color="accent"><md-icon>close</md-icon></button>
<span class="button-spacer"></span>  
<button md-fab  md-dialog-close color="primary" (click)="dialogRef.close(reviewTxt.value)"><md-icon>check</md-icon></button>
</div>
